[loggers]
keys=root,app,models,services

[handlers]
keys=console,file

[formatters]
keys=json,simple

[logger_root]
level=INFO
handlers=console,file

[logger_app]
level=INFO
handlers=console,file
qualname=app
propagate=0

[logger_models]
level=INFO
handlers=console,file
qualname=models
propagate=0

[logger_services]
level=INFO
handlers=console,file
qualname=services
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=json
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=INFO
formatter=json
args=('logs/app.log',)

[formatter_json]
format={"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s", "module": "%(module)s", "function": "%(funcName)s", "line": %(lineno)d}
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
